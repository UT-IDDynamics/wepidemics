# Controls when the workflow will run
#
name: Build md
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build: 
    runs-on: Ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Container
        run: docker pull gvegayon/wepidemics:latest

      - name: Compile
        run: |
          cd docs
          docker run -i --rm -v$(pwd)/../:/home/ -w/home/docs \
            gvegayon/wepidemics:latest make


      - name: Commit results
        run: |
          git add docs/*md || git add docs/*/*md ||
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git commit -a -m 'Re-build markdown files' || echo Nothing has changed
          git push origin || echo "No changes to commit"
